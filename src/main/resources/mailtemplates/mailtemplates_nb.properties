confirmAnonymousOrderActionButton=Jeg har bestilt innsynskravet
confirmAnonymousOrderOutro=Vi gjør oppmerksom på at du ved å opprette en brukerkonto vil unngå å måtte bekrefte innsynsbestillingen med epost hver gang.

