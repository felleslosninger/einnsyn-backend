userActivateSubject=Aktiver din bruker på eInnsyn.no
userActivateTitle=Aktiver bruker på eInnsyn
userActivateIntro=For å aktivere din bruker på eInnsyn, vennligst klikk på aktiveringslenken nedenfor. Ved å klikke på lenken bekrefter du at epostadressen er din, og at brukeren skal aktiveres.
userActivateActionButton=Aktiver bruker
userActivateOutro=Dersom det ikke var du som registrerte en ny bruker, trenger du ikke å foreta deg noe.

userResetPasswordSubject=Nytt passord for din konto på eInnsyn.no
userResetPasswordTitle=Nytt passord
userResetPasswordIntro=Vi har mottatt en forespørsel om å nullstille ditt passord på eInnsyn.no. For å velge et nytt passord, vennligst klikk på lenken nedenfor.
userResetPasswordActionButton=Nullstill passord
userResetPasswordOutro=Dersom det ikke var du som ba om å nullstille passordet, trenger du ikke foreta deg noe.

