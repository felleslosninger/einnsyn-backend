subject=Bekreft epostadressen din
title=Bekreftelse på innsynskrav
intro=For å gjennomføre din bestilling av innsynskrav via eInnsyn.no, vennligst klikk på bekreftelseslenken nedenfor. Ved å klikke på lenken bekrefter du at epostadressen er din, og at innsynskravbestillingen skal gjennomføres.
actionbutton=Bekreft epostadresse
outro=Vi gjør oppmerksom på at du ved å opprette en brukerkonto vil unngå å måtte bekrefte innsynsbestillingen med epost hver gang.