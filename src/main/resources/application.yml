logging:
  level:
    no:
      #einnsyn: ${APP_LOGGING_LEVEL:DEBUG}

server:
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/ld+json
  tomcat:
    relaxed-query-chars: "[,]"

email:
  from: ${EMAIL_FROM:test@example.com}
  baseUrl: ${BASE_URL:http://localhost}

spring:
  sleuth:
    sampler:
      probability: 1.0
    async:
      enabled: false
  main:
    allow-bean-definition-overriding: true
  mail:
    host: ${EMAIL_SMTP:localhost}
    port: ${EMAIL_PORT:25}
    username: ${EMAIL_USER:apikey}
    password: ${EMAIL_PASS:apisecret}
    properties:
      mail:
        smtp:
          auth: ${EMAIL_SMTP_AUTH:false}
          starttls:
            enable: ${EMAIL_SMTP_STARTTLS_ENABLE:false}
            required: ${EMAIL_SMTP_STARTTLS_REQUIRED:false}
  jpa:
    properties:
      hibernate:
        show_sql: true
        ddl-auto: validate
        session:
          events:
            log: LOG_QUERIES_SLOWER_THAN_MS=1000

  datasource:
    url: jdbc:postgresql://localhost/arkiv
    username: einnsyn
    password: admin
    hikari:
      maximum-pool-size: 8
  data:
    elasticsearch:
      rest:
        uris: ${ELASTICSEARCH_URL:http://localhost:9200}

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
    converters:
      preferred-json-mapper: gson
  gson:
    pretty-printing: true

jakarta:
  persistence:
    query:
      timeout: 30000 # 30 seconds

application:
  #elasticsearchHost: localhost
  #elasticsearchClusterName: einnsynElasticsearchCluster
  #elasticsearchPort: 9200
  elasticsearchIndex: ${ELASTICSEARCH_ACTIVE_INDEX:test}
  #elasticsearchPhysicalIndex: ${ELASTICSEARCH_ACTIVE_INDEX:prod1}
  baseUrl: http://localhost
  swagger:
    server:
      url: https://einnsyn.no/api
    api:
      title: "eInnsyn API"
      version: "3.0.0"

info:
  einnsynVersion: ${einnsyn.version}

springdoc:
  swagger-ui:
    config-url: ${application.swagger.server.url}/v3/api-docs/swagger-config
    url: ${application.swagger.server.url}/v3/api-docs/public-api
  api-docs:
    groups:
      enabled: true

management:
  server:
    port: 7000
  endpoint:
    health:
      enabled: true
      show-details: always
    info:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      base-path: /
      exposure:
        include: "*"
  prometheus:
    metrics:
      export:
        enabled: true
---
spring:
  config:
    activate:
      on-profile: docker
  zipkin:
    baseUrl: http://zipkin:9411/
    enabled: false
  datasource:
    url: jdbc:postgresql://postgres/arkiv
  jpa:
    hibernate:
      ddl-auto: validate
  application:
    name: api
  #security:
  #  oauth2:
  #    resourceserver:
  #      jwt:
  #        jwk-set-uri: http://admin-api:8080/.well-known/jwks.json
  mail:
    host: smtp
    port: 25
    username: default
    password: default
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
            required: false

logging:
  config: classpath:logback.xml

application:
  elasticsearchHost: elasticsearch
  elasticsearchPort: 9200
  elasticsearchClusterName: einnsynElasticsearchCluster
  baseUrl: ${BASE_URL}
  swagger:
    server:
      url: http://localhost:3333/api

springdoc:
  swagger-ui:
    url: ${application.swagger.server.url}/v3/api-docs/api

