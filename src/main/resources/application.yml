spring:
  config:
    activate:
      on-profile: test
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:arkiv;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    username: root
    password: admin
    driver-class-name: org.h2.Driver

