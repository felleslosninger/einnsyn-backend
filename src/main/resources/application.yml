server:
  tomcat:
    relaxed-query-chars: "[,]"

email:
  from: ${EMAIL_FROM:eInnsyn.no <test@example.com>}
  baseUrl: ${BASE_URL:http://localhost:8080}

spring:
  config:
    import: optional:file:.env[.properties]
  main:
    allow-bean-definition-overriding: true
  mail:
    host: ${EMAIL_SMTP:localhost}
    port: ${EMAIL_PORT:25}
    username: ${EMAIL_USER:apikey}
    password: ${EMAIL_PASS:apisecret}
    properties:
      mail:
        debug: TRUE
        smtp:
          auth: ${EMAIL_SMTP_AUTH:true}
          protocol: ${EMAIL_SMTP_PROTOCOL:smtps}
  jpa:
    properties:
      hibernate:
        show_sql: true
        ddl-auto: validate
        session:
          events:
            log: LOG_QUERIES_SLOWER_THAN_MS=1000
  datasource:
    url: jdbc:postgresql://localhost/arkiv
    username: einnsyn
    password: admin
    hikari:
      maximum-pool-size: 8
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
    converters:
      preferred-json-mapper: gson
  gson:
    pretty-printing: true

application:
  elasticsearchIndex: ${ELASTICSEARCH_ACTIVE_INDEX:test}
  orgnummer: ${IP_ORGNUMMER:000000000}
  moveUrl: ${MOVE_URL:http://integrasjonspunkt:9093}
  expectedResponseTimeoutDays: ${EXPECTED_RESPONSE_TIMEOUT_DAYS:30}

management:
  server:
    port: 7000
  endpoint:
    health:
      enabled: true
      show-details: always
    info:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      base-path: /
      exposure:
        include: "*"
  prometheus:
    metrics:
      export:
        enabled: true

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres/arkiv
  jpa:
    hibernate:
      ddl-auto: validate
  #security:
  #  oauth2:
  #    resourceserver:
  #      jwt:
  #        jwk-set-uri: http://admin-api:8080/.well-known/jwks.json
  mail:
    host: smtp
    port: 25
    username: default
    password: default
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
            required: false

logging:
  config: classpath:logback.xml

application:
  elasticsearchHost: elasticsearch

---
spring:
  config:
    activate:
      on-profile: test
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:arkiv;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    username: root
    password: admin
    driver-class-name: org.h2.Driver

application:
  elasticsearchHost: localhost
