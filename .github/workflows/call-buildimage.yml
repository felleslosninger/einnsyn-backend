# Build Spring Boot application with Maven as Docker image and push to Azure Container Registery. Run container scan and Allure tests.
# Create pull request to kubernetes *-cd repo with new image version.
name: Build/publish Docker image & update image version in config

on:
  #workflow_dispatch:
  push:
    tags: 
      - "**"
    #branches: [main]
    #paths-ignore:
    #  - ".github/**"
    #  - ".gitignore"

concurrency: build_update

jobs:
  call-workflow-image-build-publish:
    uses: felleslosninger/github-workflows-internal/.github/workflows/spring-boot-build-publish-image.yml@main
    with:
      java-version: 17
      #slack-channel-id: "U058DDWGPJT"
    secrets: inherit

  call-update-image-version:
    uses: felleslosninger/github-workflows-internal/.github/workflows/update-image-version.yml@main
    needs: call-workflow-image-build-publish
    with:
      application-name: plattform-test-app
      kubernetes-repo: plattform-test-cd
      image-version: ${{ needs.call-workflow-image-build-publish.outputs.image-version }}
      image-digest: ${{ needs.call-workflow-image-build-publish.outputs.image-digest }}
      #slack-channel-id: "U058DDWGPJT"
    secrets: inherit
